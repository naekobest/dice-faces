<!DOCTYPE html>
<html>
<head>
	<title>Dice Faces</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="face">
		<div class="dot middle center"></div>
	</div>

	<div class="face">
		<div class="dot left bottom"></div>
		<div class="dot right top"></div>
	</div>

	<div class="face">
		<div class="dot left top"></div>
		<div class="dot middle center"></div>
		<div class="dot right bottom"></div>
	</div>

	<div class="face">
		<div class="dot left top"></div>
		<div class="dot right top"></div>
		<div class="dot left bottom"></div>
		<div class="dot right bottom"></div>
	</div>

	<div class="face">
		<div class="dot left top"></div>
		<div class="dot right top"></div>
		<div class="dot middle center"></div>
		<div class="dot left bottom"></div>
		<div class="dot right bottom"></div>
	</div>

	<div class="face">
		<div class="dot left top"></div>
		<div class="dot left middle"></div>
		<div class="dot left bottom"></div>
		<div class="dot right top"></div>
		<div class="dot right middle"></div>
		<div class="dot right bottom"></div>
	</div>

</body>
</html>
